<!DOCTYPE html>
<html>

<head>
    <title>SimpleChatBot</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .chatbot-container {
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chatbot-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .chat-container {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .chat-message.user {
            background-color: #e6f2ff;
        }

        .chat-message.bot {
            background-color: #e9ecef;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chatbot-container">
            <div class="chatbot-header">Chatbot Example</div>
            <div class="chat-container" id="chat-container"></div>
            <div class="chat-input">
                <input id="user-input" type="text" placeholder="Type here..." onkeydown="handleKeyDown(event)">
                <button id="send-button" onclick="sendUserInput()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // Select DOM elements
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const chatContainer = document.getElementById("chat-container");

        // Add event listeners
        userInput.addEventListener("keydown", handleKeyDown);
        sendButton.addEventListener("click", sendUserInput);

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendButton.click();
            }
        }

        function sendUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            // Create a new user message
            const userMessage = createMessageElement(message, "user");
            chatContainer.appendChild(userMessage);

            // Clear the input field
            userInput.value = "";

            // Send the message to the server and handle the response
            fetch(`/get?msg=${message}`)
                .then(response => response.text())
                .then(data => {
                    // Create a new bot message
                    const botMessage = createMessageElement(data, "bot");
                    chatContainer.appendChild(botMessage);

                    // Scroll to the bottom of the chat container
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => console.error(error));
        }

        function createMessageElement(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", sender);
            messageElement.innerHTML = `<strong>${sender === "user" ? "You" : "Chatbot"}:</strong> ${message}`;
            return messageElement;
        }
    </script>
</body>

</html>
